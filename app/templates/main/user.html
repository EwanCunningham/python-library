{% extends "base.html" %}

{% block content %}
	<h1>User: {{ user.username }}</h1>
	{% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
	{% if user.last_seen %}<p>Last seen on: {{ lastseen_datetime }}</p>{% endif %}
	<hr>
	{% if user == current_user %}
	<p>
	  <a href="{{ url_for('main.edit_profile') }}"><input type="button" value="Edit"></a>
	  <a href="{{ url_for('main.book_list') }}"><input type="button" value="Back"></a>
	</p>
	{% endif %}
{% endblock %}
