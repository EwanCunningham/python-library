<!doctype html>
<html>
    <head>
      {% if title %}
      <title>Library | {{ title }}</title>
      {% else %}
      <title>Library</title>
      {% endif %}
    </head>
    <body>
        <div>Nav: 
		<a href="/index">Home</a>
		<a href="/login">Login</a>
	</div>
        <hr>
	{% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
